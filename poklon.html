<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poklon</title>
    <link rel="icon" href="logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('pozadina3.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Georgia', serif;
            text-align: center;
        }

        h1 {
            color: rgb(155, 22, 44);
            font-size: clamp(28px, 6vw, 70px);
            margin-top: 70px;
        }

        /* üì± MANJE DUGME ZA NAZAD (ZA TELEFON) */
        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgb(155, 22, 44);
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            z-index: 1000;
            transition: transform 0.15s ease, background 0.2s ease;
        }

        .back-btn:active {
            transform: scale(0.95);
            background: rgb(120, 15, 34);
        }

        /* KONTEJNER ZA BUKET */
        .bouquet-container {
            position: relative;
            width: 85%;
            max-width: 600px;
            margin: 30px auto;
        }

        .bouquet-container img.bouquet {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        /* PORUKE OKO BUKETA */
        .message {
            position: absolute;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        .msg1 { top: 10%; left: -10%; width: 90px; height: 130px; }
        .msg2 { top: 10%; right: -10%; width: 100px; height: 140px; }
        .msg3 { bottom: -5%; left: -8%; width: 90px; height: 130px; }
        .msg4 { bottom: -5%; right: -8%; width: 90px; height: 130px; }

        /* PORUKE ISPOD BUKETA */
        .bottom-messages {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .bottom-messages img {
            width: 90px;
            height: 130px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* üì± MOBILE OPTIMIZACIJA */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
                margin-top: 60px;
            }

            .msg1, .msg2, .msg3, .msg4 {
                width: 65px;
                height: 95px;
            }

            .bottom-messages img {
                width: 65px;
                height: 95px;
            }
        }
    </style>
</head>

<body>

    <!-- Dugme za nazad -->
    <a href="yes.html" class="back-btn">‚Üê Nazad</a>

    <h1>POKLON ZA MOJU LJUBAV</h1>

    <div class="bouquet-container">
        <img src="ruze2.png" alt="Buket" class="bouquet">

        <img src="poruka1.jpg" class="message msg1" alt="Poruka 1">
        <img src="poruka2.webp" class="message msg2" alt="Poruka 2">
        <img src="poruka22.png" class="message msg3" alt="Poruka 3">
        <img src="poruka4.jpeg" class="message msg4" alt="Poruka 4">
    </div>

    <div class="bottom-messages">
        <img src="slika23.png" alt="Poruka 6">
        <img src="poruka5.jpg" alt="Poruka 5">
        <img src="slika24.png" alt="Poruka 7">
    </div>

</body>
</html>
