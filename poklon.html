<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine</title>
    <link rel="icon" href="logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('pozadina3.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Georgia', serif;
            text-align: center;
        }

        h1 {
            color: rgb(155, 22, 44);
            font-size: clamp(28px, 6vw, 70px);
            margin-top: 40px;
        }

        /* KONTEJNER ZA BUKET */
        .bouquet-container {
            position: relative;
            width: 85%;
            max-width: 600px;  /* smanjen buket */
            margin: 40px auto;
        }

        .bouquet-container img.bouquet {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        /* PORUKE OKO BUKETA */
        .message {
            position: absolute;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        /* GORNJE PORUKE */
        .msg1 {
            top: 10%;          /* bliže buketu */
            left: -10%;
            width: 90px;
            height: 130px;
        }

        .msg2 {
            top: 10%;
            right: -10%;
            width: 100px;
            height: 140px;
        }

        /* DONJE PORUKE */
        .msg3 {
            bottom: -5%;       /* bliže buketu */
            left: -8%;
            width: 90px;
            height: 130px;
        }

        .msg4 {
            bottom: -5%;
            right: -8%;
            width: 90px;
            height: 130px;
        }

        /* PORUKE ISPOD BUKETA */
        .bottom-messages {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;       /* manji razmak */
            margin-top: 20px; /* bliže buketu */
        }

        .bottom-messages img {
            width: 90px;
            height: 130px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
                margin-top: 30px;
            }

            .bouquet-container {
                max-width: 90%;
            }

            .msg1, .msg2, .msg3, .msg4 {
                width: 70px;
                height: 100px;
            }

            .bottom-messages img {
                width: 70px;
                height: 100px;
            }
        }
    </style>
</head>

<body>

    <h1>POKLON ZA MOJU LJUBAV</h1>

    <div class="bouquet-container">
        <!-- BUKET -->
        <img src="ruze2.png" alt="Buket" class="bouquet">

        <!-- PORUKE OKO BUKETA -->
        <img src="poruka1.jpg" class="message msg1" alt="Poruka 1">
        <img src="poruka2.jpg" class="message msg2" alt="Poruka 2">
        <img src="poruka3.jpg" class="message msg3" alt="Poruka 3">
        <img src="poruka4.jpeg" class="message msg4" alt="Poruka 4">
    </div>

    <!-- PORUKE ISPOD BUKETA -->
    <div class="bottom-messages">
        <img src="poruka5.jpg" alt="Poruka 5">
        <img src="poruka6.jpg" alt="Poruka 6">
        <img src="poruka7.jpg" alt="Poruka 7">
    </div>

</body>
</html>
